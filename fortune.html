<script type="text/javascript">
function startFortune()
{
 	var num = 0;
 	var vadoma = "Madame Vadoma says..."
	var fortune1 = "You will have a good day someday this week. ";
	var fortune2 = "You may or may not have a bad day this week. ";
	var fortune3 = "You have 1 in 175,000,000 chances in winning the lottery today! ";
	var fortune4 = "It is raining somewhere right now! ;) ";
	var fortune5 = "Ask me again. ;)";
	var fortune6 = "You will have a good night of sleep if you go to sleep right now. ";
	var fortune7 = "You are a winner!";

	num = (Math.floor(Math.random() * 7)) + 1;
	switch(num)
	{
	case 1:
			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune1;
			break;
	case 2:
			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune2;
			break;
	case 3:
			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune3;
			break;
	case 4:
			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune4;
			break;
	case 5:
			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune5;
			break;
	case 6:
			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune6;
			break;
	case 7:

			document.getElementById("vadoma").innerHTML = vadoma;
			document.getElementById("content").innerHTML = fortune7;
			break;
	}
}
