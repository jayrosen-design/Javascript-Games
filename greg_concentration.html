var firstImage = " "; var secImage = " "; var count = 0; var winCount = 0;

function getImage(imageID) {
    count++; 
    

    var iLgth = imageID.length;
    var image = imageID.substr(0, iLgth - 1);
    var imageSrc = "images/" + image + ".png";
    document.getElementById(imageID).src = imageSrc;
    
    if(count == 1) {
        firstImage = image;
        imgID1 = imageID;
    } else if (count == 2) {
        secImage = image;
        var imgID2 = imageID;
        compareImg(imgID1, imgID2);
        count = resetCount(count);
    } else  {
        alert("error in counting"); 
    }
}

function resetCount(num) {
    num = 0;
    return num; 
}

        document.getElementById(img2).src ="images/0.png";
        
    }
}

function winMessage() {
    var win = document.createElement("P");
    var winMessage = document.createTextNode("YOU WIN!");
    win.appendChild(winMessage);
    document.getElementById("the_end").appendChild(win);
}
